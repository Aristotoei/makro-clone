<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makro-clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="nav-container">
      <div class="navbar">
        <div class="nav">
          <!-- row 1 section -->
          <div class="row1">
            <button class="lang-btn active">TH</button>
            <span>|</span>
            <button class="lang-btn">EN</button>
          </div>
          <!-- row 2 section -->
          <div class="row2">
            <div class="brand">
              <div>
                <a href="#"><img src="https://www.makro.pro/images/makro-pro-logo-new.svg"></a>
              </div>
              <div>
                <button class="brand-btn"><b>10520</b><i class="arrow down"></i></button>
              </div>
            </div>
            <div class="input-container">
              <img style="width: 18px;" src="./asset/search-icon.png">
              <input type="text" id="product" name="product">
            </div>
            <div>
              <button class="user-menu-btn"><img src="./asset/heart.png"></button>
              <button class="user-menu-btn"><img src="./asset/carts.png"></button>
              <button class="user-menu-btn"><img src="./asset/person-icon-md.png"></button>
            </div>
          </div>
          <!-- row3 section -->
          <div class="row3">
            <div class="row3-btn dropdown"><button class="category-btn">หมวดหมู่สินค้า<i class="arrow down"></i></button>
              <div class="dropdown-container">
                <div>สินค้าทุกหมวดหมู่</div>
                <div class="nested-dropdown">เครื่องใช้ไฟฟ้า<i class="arrow right"></i>
                  <div class="nested-dropdown-container">
                    <div>ทีซีแอล</div>
                    <div>โตชิบา</div>
                    <div>ซัมซุง</div>
                    <div>แอลจี</div>
                    <div>ฮิตาชิ</div>
                    <div>Lotus's Official</div>
                    <div>ชาร์ป</div>
                    <div>บานาน่า ออนไลน์</div>
                  </div>
                </div>
                <div>อาหารทะเล</div>
                <div>เนื้อสัตว์</div>
                <div>ผักและผลไม้</div>
                <div>เครื่องดื่มและนม</div>
                <div>เจอแล้วต้องจัด</div>
                <div>อาหารและเครื่องปรุง</div>
                <div>ซื้อเยอะ ยิ่งคุ้ม</div>
              </div>
            </div>
            <div class="row3-btn"><button class="category-btn">แม็คโครเมล์</button></div>
            <div class="row3-btn"><button class="category-btn">จัดเต็มความคุ้ม แม็คโครพอยท์</button></div>
            <div class="row3-btn"><button class="category-btn">รวมแบรนด์เด็ด</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
